<ion-header>
    <ion-navbar>
        <ion-title>
            Tell us your Last Name
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="sign-up-last-name page-container">
    <div class="page-content">
        <form (ngSubmit)="next()" #ngForm="ngForm">
            <ion-list>
                <ion-item>
                    <ion-label floating>Last Name</ion-label>
                    <ion-input #input
                               type="text"
                               required
                               [(ngModel)]="form.lastName"
                               name="lastName">
                    </ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block [disabled]="!ngForm.form.valid" class="sign-up-btn">Next</button>
        </form>
    </div>

</ion-content>
