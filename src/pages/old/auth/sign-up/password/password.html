<ion-header>
    <ion-navbar>
        <ion-title>
            Tell us your Last Name
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="sign-up-password  page-container">
    <div class="page-content">
        <form (ngSubmit)="register()" #ngForm="ngForm">
            <ion-list>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input #input
                               type="password"
                               required
                               [(ngModel)]="form.password"
                               name="password">
                    </ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block [disabled]="!ngForm.form.valid" class="sign-up-btn">NEXT</button>
        </form>
    </div>

</ion-content>
