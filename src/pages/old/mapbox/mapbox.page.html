<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <sgl-title-logo></sgl-title-logo>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openAccount($event)">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openPopOverMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="mapbox-page no-scroll" no-bounce>
  <div class="map-container-full" [ngClass]="{'map-container-70':showUsers,'map-container-90':showPathControls}">
    <div id={{mapId}} style="width: 100%;height: 100%"></div>
  </div>

  <ion-list class="user-list" *ngIf="showUsers">
    <ion-list-header> Users:</ion-list-header>
    <div *ngFor="let user of users">
      <user-row [user]="user" (connect)="sendConnectUserRequest($event)" (routeCalc)="onRouteCalc($event)">
      </user-row>
    </div>
  </ion-list>

  <ion-grid class="path-controls" *ngIf="showPathControls">
    <ion-row>
      <ion-col>
        <button ion-button color="danger" outline (click)="cancelPathCalc()">
          Cancel
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="donePathCalc()">
          Done
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
