<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'page.login.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid padding class="full-height">
    <ion-row>
      <ion-col text-center>
        <h5 ion-text>{{ 'page.login.header' | translate }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list no-margin>
          <ion-item no-padding>
            <ion-input type="email" [(ngModel)]="form.email" name="name"
                       placeholder="{{ 'text.email' | translate }}"></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-input type="password" [(ngModel)]="form.password" name="password"
                       placeholder="{{ 'text.password' | translate }}"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <a (click)="resetPassword()">
          {{ 'button.forgot-password' | translate }}
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="primary" (click)="loginWithEmail()">
          {{ 'button.login' | translate }}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        {{'text.or' | translate}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button margin-bottom ion-button block icon-start color="apple" (click)="loginWith('apple-id')">
          <ion-icon name="logo-apple"></ion-icon>
          {{ 'button.login-with-apple-id' | translate }}
        </button>

        <button margin-bottom ion-button block icon-start color="facebook" (click)="loginWith('facebook')">
          <ion-icon name="logo-facebook"></ion-icon>
          {{ 'button.login-with-facebook' | translate }}
        </button>

        <button margin-bottom ion-button block icon-start color="google" (click)="loginWith('google')">
          <ion-icon name="logo-google"></ion-icon>
          {{ 'button.login-with-google' | translate }}
        </button>

        <button margin-bottom ion-button block color="light" (click)="openRegistrationPage()">
          {{ 'button.create-new-account' | translate }}
        </button>

        <button margin-bottom ion-button block color="light" (click)="openDeveloperPage()">
          [Dev] Developer
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
