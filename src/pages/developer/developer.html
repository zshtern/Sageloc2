<ion-header>
  <ion-navbar>
    <ion-title>Developer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>This page is used to display information for developers.</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 text-center>
        <button ion-button block color="secondary" (click)="openOldVersion()">Old Version</button>
      </ion-col>
      <ion-col col-12 col-md-6 text-center>
        <button ion-button block color="danger" (click)="openNewVersion()">New Version</button>
      </ion-col>
      <ion-col col-12 col-md-6 text-center>
        <button ion-button block color="light" (click)="openRoutePlayground()">Route Playground</button>
      </ion-col>
      <ion-col col-12 col-md-6 text-center>
        <button ion-button block color="light" (click)="openCordovaPlayground()">Cordova Playground</button>
      </ion-col>
      <ion-col col-12 col-md-6 text-center>
        <button ion-button block color="light" (click)="openWebPlayground()">Web Playground</button>
      </ion-col>
      <ion-col col-12 col-md-6 text-center>
        <button ion-button block color="light" (click)="openFirebasePlayground()">Firebase Playground</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
