<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'page.forgot-password.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-grid padding>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header no-padding>
            Enter your email:
          </ion-list-header>

          <ion-item no-padding>
            <ion-input type="email" [(ngModel)]="email" name="email" required email="true"
                       placeholder="Email"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="primary" (click)="sendMail()">
          Send
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
