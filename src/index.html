<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Sageloc</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="format-detection" content="telephone=no">
